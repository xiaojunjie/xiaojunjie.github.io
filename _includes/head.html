<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <link href="/favicon.ico" rel="shortcut icon">
    <link href="feed.xml" rel="alternate" title="{{ site.author }}" type="application/atom+xml">
    <link href="{% if !site.debug %}/assets/lib/{% else %}//apps.bdimg.com/libs/{% endif %}bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% if !site.debug %}{{ site.storage }}{% endif %}/assets/dist/css/main.min.css?v=3.8.2" rel="stylesheet">
    <!-- <script src="/assets/lib/MathJax.js"></script> -->
</head>
